<h1>Sign in or Register</h1>

<div class="hero">
	<div id="btn">
	</div>
</div>
<div class="Form-box" >
	<div id="loginBox" class="button-box" >
		<form id="login" class="input-group">
			<p class="headTag1">I'M A RETURNING CUSTOMER </p>
			<div class="input-container">
				<label> UserName or E-mail Address</label>
				<input type="email/text" class="input-field" placeholder="" required><i class="fa fa-user"></i>
				<p>(Forgot Password?)</p>
				<div class="input-container">
					<label>Password</label>
					<input type="text" class="input-field" placeholder="" required>
					<i class="fa fa-key"></i>
					<br>
					<div style="flex-direction: row">
					<input type="checkbox" >
					<span>Remember Me</span>
					</div>
					<button type="submit" class="submit-btn">Log In</button>
				</div>
			</div>
		</form>
	</div>
	<div class="Form-box1">
	<div class="button-box1">
		<p class="headTag">REGISTER AN ACCOUNT</p>
			<label>First Name </label>
			<br>
			<input type="text" class="input-field" placeholder="" >
			<label>Last Name</label>
			<input type="text" class="input-field" placeholder="" >
			<label>Email Address</label>
			<input type="email/text" class="input-field" placeholder=""required >
			<label>Company Name</label>
			<input type="text" class="input-field" placeholder="" required>
			<label>Address</label>
			<input type="text" class="input-field" placeholder="" required>
			Country
			<select class="selector ">
				<option value="select">select</option>
				<option value="India">INDIA</option>
				<option value="Singapore">SINGAPORE</option>
				<option value="Australia">AUSTRALIA</option>
				<option value="America">AMERICA</option>
				<option value="Bangladesh">BANGLADESH</option>
				<option value="SriLanka">SRI LANKA</option>
				<option value="New Zealand">NEW ZEALAND</option>
				<option value="Saudi arabia">SAUDI ARABIA</option>
				<option value="West Indies">WEST INDIES</option>
				<option value="Kenya">KENYA</option>
			</select>
			<br>
			<label>Country Code</label>
			<input type="text" class="input-field" placeholder="" required>
			</br>
			<br>
		<label>Mobile</label>
			</br>
			<input type="text" class="input-field" placeholder="" required>
			<br>
			<label>Password</label>
			<input type="text" class="input-field" placeholder="" required>
			<br>
			<label>Re-Enter Password</label>
			<input type="text" class="input-field" placeholder="" required>
			<br>
			<input type="checkbox" class="check-box">
			<span>I agree to the terms</span>
			<br>
			<button type="submit" class="submit-btn">submit</button>
		</form>
